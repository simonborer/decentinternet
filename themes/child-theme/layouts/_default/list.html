{{ define "main" }}
  <main id="main" class="container__content-main">
    <h1 class="h1 emp--gold">{{ .Title }}</h1>
    <hr class="divider divider--hero">
    <ul class="tags__list">
    {{ range .Pages.ByPublishDate.Reverse }}
      <li class="tags__item">
        <h2>
          <a class="tags__anchor" href="{{ .Permalink }}">
            <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }}
          </a>
        </h2>
      </li>        
    {{ end }}
    </ul>
  </main>
{{ end }}
